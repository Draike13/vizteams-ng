<p>
  <mat-form-field>
    <mat-label>team name:</mat-label>
    <input matInput [formControl]="nameControl" required />
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <mat-label>Team Description:</mat-label>
    <textarea matInput [formControl]="descControl" required></textarea>
  </mat-form-field>
</p>
<div class="modal-buttons">
  <button mat-button class="cancelbutton" [mat-dialog-close]="true">
    Cancel
  </button>
  <button
    mat-button
    (click)="editTeam()"
    [mat-dialog-close]="true"
    class="submitbutton"
    type="submit"
  >
    Submit
  </button>
</div>
