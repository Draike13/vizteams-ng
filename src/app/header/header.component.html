<p>
  <mat-toolbar>
    <img src="assets/vizient-logo-registered.svg" class="vizlogo" />
    <span class="vizteams">VizTeams</span>
    <span
      class="useroremail"
      *ngIf="currentUser; else loggedOut"
      (click)="showProfile()"
    >
      {{ currentUser }}

      <button
        *ngIf="currentUser"
        class="menu"
        mat-icon-button
        [matMenuTriggerFor]="menu"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="logout()" mat-menu-item>
          <mat-icon class="icon">subdirectory_arrow_left</mat-icon>
          <span class="icon">logout</span>
        </button>
      </mat-menu>
    </span>

    <ng-template #loggedOut>
      <span class="useroremail" (click)="signUpIn()">Sign In</span>
    </ng-template>
  </mat-toolbar>
</p>
