<p>
  <mat-toolbar>
    <img src="assets/vizient-logo-registered.svg" class="vizlogo" />
    <span class="vizteams">VizTeams</span>
    <span
      class="useroremail"
      *ngIf="currentUser; else loggedOut"
      (click)="showProfile()"
    >
      {{ currentUser }}
      <span *ngIf="currentUser" class="logout" (click)="logout()"
        >(Logout)</span
      ></span
    ><br />

    <ng-template #loggedOut>
      <span class="useroremail" (click)="signUpIn()">Sign In</span>
    </ng-template>
  </mat-toolbar>
</p>
